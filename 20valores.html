<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     /**
     * Faça um algoritmo para adicionar 20 valores em um array e depois imprima-os no HTML. Evite que o array possua valores duplicados
     */

        let vetorValores = []

        for (let i = 0; i < 20; i++) {
            vetorValores[i] = parseInt(prompt('Digite os números'))
        }

        document.write(`Os vinte valores são ${vetorValores}`)


    </script>
</body>
</html>
